<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final-LIN</title>
    <link rel="stylesheet" href="./style.css">
    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container__principalHeader">
         <div class="container__contentHeader">
            <div class="headerSearch">
              <input id="inputHeader" class="inputHeader" placeholder="Ingrese un elemento" type="text">
              <button class="buttonSearch" id="buttonSearch">Buscar<span class="material-symbols-outlined">search </span>
              </button>
            </div>
            <div>
              <button id="buttonAddElement" class="header__buttonAdd">Agregar Elemento<span class="material-symbols-outlined">
                library_add</span></button>
            </div>
         </div>
      </div>
    </header>
    <!-- MAIN -->
    <main>
        <div class="container__view">
            <aside class="listAside">
                <h2>Categorias <span class="material-symbols-outlined">
                  filter_list
                  </span></h2>
                  
                  <ul id="listFilter"></ul>
            </aside>
          

            <div class="store" id="storeContainer">

            </div>
        
        </div>

  <!-- POPUP -->
        <div class="popUpContainer__principal" id="modalPopUp">
            <div class="popUpContainer">
              <div class="containerTitlePopUp">
                <h1>Agregar o modificar un producto</h1>
              </div>
              <div class="containerInputs__PopUp">
                  <input id="nombre" type="text" placeholder="Ingrese un nombre">
                  <input id="img" type="text" placeholder="Ingrese una imagen">
                  <input id="precio" type="number" placeholder="precio" value="0">
                  <select id="categoria">
                      <option>Seleccione una categoria</option>
                      <option>Gaseosas</option>
                      <option>Hamburguesas</option>
                      <option>Papas</option>
                    </select>
              </div>
              <div class="containerButtons__PopUp">
                <button class="buttonPopUp cancel" id="cancelButton">Cancelar</button>
                <button class="buttonPopUp accept" id="acceptButton">Aceptar</button>
                <button class="buttonPopUp delete" id="deleteButton">Eliminar</button>
              </div>
            </div>
          
        </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
